<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!--Metadados-->
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="author" content="Amanda Moura de Souza">
    <!--Estilização-->
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <!--Título-->
    <title>Projeção de financiamento</title>
</head>

<body>
    <!--Título-->
    <header>
        <h1 class="text-center">Financiamento</h1>
    </header>
    
    <!--Formulário-->
    <section>
        <form>
            <div class="collumn justify-content-center align-items-center" id="campos">
                <!--Renda-->
                <div class="col-auto">
                    <label class="form-label">Renda mensal</label>
                    <input type="number" id="renda" name="renda" class="form-control" step="0.01" placeholder="4000,00" required>
                </div>
                <!--Financiamento-->
                <div class="col-auto">
                    <label class="form-label">Valor financiado</label>
                    <input type="number" id="financiamento" name="financiamento" class="form-control" step="0.01" placeholder="30000,00" required>
                </div>
                <!--Renda-->
                <div class="col-auto">
                    <label class="form-label">Valor da entrada</label>
                    <input type="number" id="entrada" name="entrada" class="form-control" step="0.01" placeholder="50000,00" required>
                </div>
                <!--Juros-->
                <div class="col-auto">
                    <label class="form-label">Porcentagem de juros ao mês</label>
                    <input type="number" id="juros" name="juros" class="form-control" step="0.01" placeholder="1,19" required>
                </div>
                <!--Prestações-->
                <div class="col-auto">
                    <label class="form-label">Prestações</label>
                    <input type="number" id="prestações" name="prestações" class="form-control" required>
                </div>
            </div>
            <!--Inserir-->
            <div class="text-center">
                <button type="button" class="btn btn-info" name="inserir" id="inserir">Inserir</button>
            </div>
        </form>
    </section>
    
    <p id="resultado"></p>

    <!--Footer-->
    <footer>
        <span>Amanda Moura © 2021</span>
    </footer>

    <!--Interação-->
    <script src="js/script.js"></script>
</body>
</html>
